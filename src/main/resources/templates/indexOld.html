<script>
  const $logout = document.getElementById('logout');
  $logout?.addEventListener('click',evt=>{
    evt.preventDefault(); // 기본 이벤트 제거
    fetch('/logout',{method:'POST',body:null})
      .then(res=>res.text())
      .then(res=>{
        if(res==='OK'){
          location.href='/';
        }
       })
      .catch(console.log);
  });
</script>
